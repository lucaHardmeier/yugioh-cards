<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Pokemons</h1>

      <div>
        <div>
          <label for="maxAtk">Ataque mínimo</label>
          <input type="number" id="minAtk" name="minAtk" />
        </div>
        <div>
          <label for="maxAtk">Ataque máximo</label>
          <input type="number" id="maxAtk" name="maxAtk" />
        </div>
        <button id="submit">Ingresar</button>
      </div>

      <div id="cards-container"></div>

      <canvas id="myChart"></canvas>
    </div>

    <template id="pokemon-card">
      <div class="card-container">
        <img src="" alt="" />
        <div class="card-content">
          <h4 class="card-title"></h4>
          <p class="poke-id"></p>
          <div class="poke-types"></div>
        </div>
      </div>
    </template>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
