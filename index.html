<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Yu-gi-oh</h1>

      <div>
        <div>
          <label for="maxAtk">Ataque mínimo</label>
          <input type="number" id="minAtk" name="minAtk" />
        </div>
        <div>
          <label for="maxAtk">Ataque máximo</label>
          <input type="number" id="maxAtk" name="maxAtk" />
        </div>
        <button id="submit">Ingresar</button>
      </div>

      <div id="cards-container"></div>
    </div>

    <template id="yugioh-card">
      <div class="card-container">
        <img src="" alt="" />
        <div class="card-content">
          <h4 class="card-title"></h4>
          <p class="card-description"></p>
          <div class="atk-def-container">
            <h5 class="atk"></h5>
            <h5 class="def"></h5>
          </div>
        </div>
      </div>
    </template>

    <script src="./script.js"></script>
  </body>
</html>
